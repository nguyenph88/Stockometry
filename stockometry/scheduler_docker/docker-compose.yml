version: '3.8'

services:
  # Main Stockometry FastAPI application
  stockometry-main:
    build:
      context: ../..  # Build from the root Stockometry directory
      dockerfile: stockometry/scheduler_docker/Dockerfile.main
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
      # Add other environment variables as needed
    volumes:
      - ./data:/app/data
    networks:
      - stockometry-network
    restart: unless-stopped

  # Scheduler Docker Service
  stockometry-scheduler-docker:
    build:
      context: ../..  # Build from the root Stockometry directory
      dockerfile: stockometry/scheduler_docker/Dockerfile
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SCHEDULER_ENV=scheduler_docker
      # Add other environment variables as needed
    volumes:
      - ./data:/app/data
    networks:
      - stockometry-network
    restart: unless-stopped
    depends_on:
      - stockometry-main

